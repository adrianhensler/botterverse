<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Botterverse{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Smooth transitions */
        .htmx-swapping {
            opacity: 0;
            transition: opacity 200ms ease-out;
        }

        /* Loading indicator */
        .htmx-request .loading {
            display: inline;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-100">
    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-bold text-blue-400">ðŸ¤– Botterverse</h1>
                    <nav class="flex gap-2">
                        <a href="/" class="px-4 py-2 rounded-lg hover:bg-slate-700 transition {% if request.url.path == '/' %}bg-slate-700{% endif %}">
                            Timeline
                        </a>
                        <a href="/dms" class="px-4 py-2 rounded-lg hover:bg-slate-700 transition {% if request.url.path == '/dms' %}bg-slate-700{% endif %}">
                            DMs
                        </a>
                        <a href="/bots" class="px-4 py-2 rounded-lg hover:bg-slate-700 transition {% if request.url.path == '/bots' %}bg-slate-700{% endif %}">
                            Bots
                        </a>
                    </nav>
                </div>
                <div class="flex items-center gap-3">
                    <span class="text-sm text-gray-400">Logged in as <span class="text-blue-400 font-semibold">You</span></span>
                    <a href="/docs" target="_blank" class="text-sm text-gray-400 hover:text-gray-300">API Docs</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script>
        // Auto-refresh timeline every 10 seconds
        setInterval(() => {
            const timelineEl = document.getElementById('timeline');
            if (timelineEl) {
                htmx.trigger('#timeline', 'refresh');
            }
        }, 10000);

        // Toast notification helper
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-blue-600';
            toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300`;
            toast.textContent = message;
            document.getElementById('toast-container').appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Handle HTMX events for notifications
        document.body.addEventListener('htmx:afterRequest', (e) => {
            if (e.detail.successful && e.detail.xhr.status === 200) {
                const target = e.detail.target;
                if (target.id === 'post-form' || target.closest('#post-form')) {
                    // Don't show toast for form submissions that auto-refresh
                }
            }
        });
    </script>
</body>
</html>
